<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/style.css">
    <title>Inscription</title>
</head>
<body>
    <!--Header-->
    <nav class="navbar navbar-expand-lg bg-parchemin">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../img/icon-park-outline_socks.svg" style="width:8vw; height:8vh;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-rouge-velours  fs-3" aria-current="page" href="#">Chaussette</a>
                    </li>
                </ul>
                <form class="d-flex" role="connect">
                    <div class="">
                        <div class="d-flex pb-2">
                            <div class="d-flex align-items-center">
                                <img src="../img/memory_email.svg" style="width:5vw; height:4vh;">
                                <input class="form-control" type="text" placeholder="Identifiant" aria-label="Id">
                            </div>
                            <div class="d-flex align-items-center">
                                <img class="mx-2" src="../img/memory_key.svg" style="width:3vw; height:4vh;">
                                <input class="form-control" type="password" placeholder="Mot de passe" aria-label="Mdp">
                            </div>
                        </div>
                        <div class ="d-flex justify-content-end pe-1">
                            <button class="btn btn-sm btn-rouge-velours mx-2" type="submit">Connection</button>
                            <button class="btn btn-sm btn-rouge-velours" type="submit">Chaussette ?</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!--Body-->
    
    <div class = "bg-image d-flex align-items-center" style="height:90vh; background-image: url('../img/bg.jpg');background-size: cover; background-position: center; background-repeat: no-repeat;">



    <!--Formulaire-->
    <div class="container-fluid col-lg-6">
        <div class="container-fluid bg-parchemin text-rouge-velours py-3 border border-4 border-rouge-velours"> 
            <div class="d-flex justify-content-center mt-3 mb-5 text-uppercase fw-bold fs-3">Rejoins Chaussette !</div>
            <div class="mb-3 row">
                <div class ="col-6 d-flex justify-content-between align-items-center">
                    <img src="../img/memory_sword.svg" style="width:50px; height:50px;">
                    <label for="inputPseudo" class="col-form-label fs-5">Pseudo : </label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="inputPseudo">
                </div>
            </div>
            <div class="mb-3 row">
                <div class ="col-6 d-flex justify-content-between align-items-center">
                    <img src="../img/memory_email.svg" style="width:50px; height:50px;">
                    <label for="input" class="col-form-label fs-5">Email : </label>
                </div>
                <div class="col-4">
                    <input type="text"  class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <div class ="col-6 d-flex justify-content-between align-items-center">
                    <img src="../img/memory_key.svg" style="width:50px; height:50px;">
                    <label for="inputPassword" class="col-form-label fs-5">Mot de passe : </label>
                </div>
                <div class="col-4">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <div class ="col-6 d-flex justify-content-between align-items-center">
                    <img src="../img/memory_key.svg" style="width:50px; height:50px;">
                    <label for="inputPassword2" class="col-form-label fs-5">Confirmez le mot de passe : </label>
                </div>
                <div class="col-4">
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="mb-3 row">
                <div class ="col-6 d-flex justify-content-between align-items-center">
                    <img  src="../img/fa-solid_crown.svg" style="width:50px; height:50px;">
                    <label for="flexRadio" class="col-form-check-input fs-5" >Je souhaite devenir MJ : </label>
                </div>
                <div class="col-4 d-flex">
                    <input type="radio" class="form-check-label " id="mjRadio">
                </div>
            </div>
            <div class="text-center">
                <button class="btn text-rouge-velours bg-white fs-5 fw-bold">Chaussette !</button>
            </div>
        </div>
    </div>

</div>

    <!--Footer-->
    <footer class="">
        <div class="container-fluid">
            <div class="row bg-parchemin fixed-bottom ">
                <div class="col text-rouge-velours d-flex justify-content-center my-4 fs-4">
                    Copyright
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
